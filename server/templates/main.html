 <body>
  <!--%waitWindow%-->
  <!--%alertWindow%-->
  <!--%loginWindow%--> 
  <!--%brokenDuplicatePanel%-->
  <div id="navbar" class="navbar">
   <div id="navbarLeft">
    <button id="homePanelButton" class="texticon panelButton">
     <span class="fa fa-home"></span>
     Home
    </button>
    <button id="browsePanelButton" class="texticon panelButton">
     <span class="fa fa-search"></span>
     Browse
    </button>
    <button id="visualisePanelButton" class="texticon panelButton">
     <span class="fa fa-eye"></span>
     Visualise
    </button>
    <button id="uploadPanelButton" class="texticon panelButton">
     <span class="fa fa-upload"></span>
     Upload
    </button>
   </div>

   <div id="navbarMiddle">
    <div id="navbarBrowse">
     <button id="btn_filters" class="texticon">Filters</button>
     <!-- <button id="btn_basket_search" class="texticon">Basket</button> -->
    </div>

    <div id="navbarVisualise">
     <div id="grid_select"></div>
     <button id="btn_display" class="icon" title="display mode">
      <span id="btn_display_icon" class="fa fa-film"></span>
     </button>
     <button id="btn_synch" class="icon selected" title="fields linking">
      <span id="btn_synch_icon" class="fa fa-lock"></span>
     </button>
     <div class="spacer"></div>
     <button id="btn_compress" class="icon" title="merge fields">
      <span class="fa fa-compress"></span>
     </button>
     <button id="btn_expand" class="icon" title="scatter specimens">
      <span class="fa fa-expand"></span>
     </button>
     <div class="spacer"></div>
     <!--
     <button id="btn_zoom" class="icon" title="zoom">
      <span class="fa fa-search-plus"></span>
     </button>
     -->
     <div id="btn_zoom"></div>
     <button id="btn_trans" class="icon" title="transparency">
      <span class="fa fa-eye-slash"></span>
     </button>
     <div id="target_select"></div>
     <div id="quality_button"></div>

     <!--
     <div class="spacer"></div>

     <button id="btn_basket_visualise" class="icon"><span class="fa fa-shopping-cart"></span></button>
     -->

     <!-- <span id="zoom"></span> -->
     <span id="trans"></span>


    </div>
   </div>

   <div id="navbarRight">
    <button id="btn_cart" class="icon" title="image cart">
     <span class="fa fa-shopping-cart"></span>
    </button>
    <a id="btn_help" class="icon" title="help" href="https://docs.google.com/document/d/124kqzUUYf6GJ5smEjIr42Gb_AuvqTfqc6N35Nb0cc6c/edit?usp=sharing" target="_blank">
     <span class="fa fa-question"></span>
    </a>
    <button id="btn_login" class="texticon icon">
     <span class="fa fa-power-off"> Login</span>
    </button>
    <button id="userPanelButton" class="texticon panelButton">Account [<span class="userLogin"></span>]</button>
    <button id="btn_logout" class="icon" title="logout">
     <span style="color:#ff0000" class="fa fa-power-off"></span>
    </button>
    <!--
    <button id="btn_logout" class="texticon icon">
     <span style="color:#ff0000" class="fa fa-power-off">Logout</span>
    </button>
    -->
   </div>

   <div id="panels">
    <div id="homePanel">
     <!--%homePanel%-->
    </div>

    <div id="browsePanel">
     <!--%browsePanel%-->
    </div>

    <div id="visualisePanel">
    </div>

    <div id="uploadPanel">
     <!--%uploadPanel%-->
    </div>

    <div id="userPanel">
     <!--%userPanel%-->
    </div>
   </div>
