<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <style type="text/css">
     tr.propertyChanged
     {
       background: #FEE;
     }
     li.propertyChanged
     {
       background: #FDD;
     }
     li.propertyNew
     {
       background: #DFD;
     }
    </style>
    <script src="/static/js/common.js" type="text/javascript"></script>
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/interface.js" type="text/javascript"></script>
    <script src="/static/js/ajax.js" type="text/javascript"></script>
    <script src="/static/js/properties_manager.js" type="text/javascript"></script>
    <script>


with ({escapeHTML: BrainSlices.gui.escapeHTML,
       getThumbnail: BrainSlices.gui.getThumbnail,
       CTableManager: BrainSlices.gui.CTableManager})
{
  var listBatches = function()
  {
    // redundant with CFileUploader.listBatches
  
    var $batchSelect = $('#propertiesPanel select[name="bid"]');
    $batchSelect.html('<option value="None" selected="selected">None</option>');
    loginConsole.ajax(
      '/upload/batchList',
      function(response)
      {
        if (!response.status)
        {
          alert(response.message);
          return;
        }
        var list = response.data;
        for (var i = 0; i < list.length; i++)
        {
          $batchSelect.append('<option value="' + list[i][0] + '">' +
                         escapeHTML(list[i][1]) + '</option>');
        }
      },
      null,
      null,
      null,
      null,
      {cache: false});
  };


  var listBatch = function()
  {
    var bid = $('#propertiesPanel select[name="bid"]').val();
    var query = (bid == 'None') ? '' : 'bid=' + bid;
  
    loginConsole.ajax(
      '/upload/batchDetails',
      function(response)
      {
        if (!response.status)
        {
          alert(response.message);
          return false;
        }
  
        var data = response.data;
        if (data.length == 0)
        {
          return;
        }
  
        var iids = [];
        var iMap = {};
  
        data.sort(function(a, b)
                  {
                    if (a.filename < b.filename)
                    {
                      return -1;
                    }
                    if (a.filename > b.filename)
                    {
                      return 1;
                    }
                    return a.iid - b.iid;
                  });
  
      	for (var i = 0; i < data.length; i++)
      	{
          var image = data[i];
          var iid = image.iid;
          iMap[iid] = image;
          iids.push(iid);
      	}
        loginConsole.ajax(
          '/meta/getImagesProperties',
          function(response)
          {
            if (!response.status)
            {
              alert(response.message);
              return false;
            }
  
            tableManager.flush();
  
            var data = response.data;
            for (var j = 0; j < data.length; j++)
            {
              // XXX: closure
              (function()
              {
                var item = data[j];
  
                var iid = item[0];
                var properties = item[1];
                var info = iMap[iid];
                var annotate = info.annotatePrivilege;
  
                var $row = $('<tr></tr>');
                $row.append($('<td draggable="true">' + iid + '</td>'));
                $row.append($('<td draggable="true"></td>').append(getThumbnail(iid, info.imageWidth, info.imageHeight, 120, 90)));

                var $td = $('<td></td>');
                $row.append($td);
                var $ul = $('<ul></ul>');
                $td.append($ul);

                if (annotate)
                {
                  propertiesManager.addImage(iid, $row);
                }

                for (var propertyName in properties)
                {
                  var property = properties[propertyName];
                  if (annotate)
                  {
                    // XXX: property privileges are ignored here
                    (function(propertyName) // XXX closure
                    {
                      var $li = $('<li></li>');
                      $li.append(propertyName + ' ');



                      var value = null;
                      var $input = null;
                      if (property.type != 't')
                      {
                        value = property.value;
                        switch (property.type)
                        {
                          case 'x':
                            $input = $('<textarea></textarea>');
                            break;
                          case 's':
                            $input = $('<input type="text"></input>');
                            break;
                          case 'i':
                            $input = $('<input type="number" step="1"></input>');
                            break;
                          case 'f':
                            $input = $('<input type="number"></input>');
                        }
                        $input.val(value); // might be a problem with textarea...
                        $input.bind('change',
                                    function()
                                    {
                                      var val = $(this).val();
                                      propertiesManager.change(iid,
                                                               propertyName,
                                                               val,
                                                               true);
                                    });
                        $li.append($input);
                      }

                      propertiesManager.apply(function($input)
                      {
                        this.add(propertyName, property.type, value,
                                 $input != null ?
                                 function()
                                 {
                                   $input.val(this.value);
                                 } : null,
                                 function()
                                 {
                                   this.$row.remove();
                                 },
                                 $li, true, property.edit, property.view);
                      }, [$input], iid);
                      $li.append(' TODO: mark for deletion');
                      $ul.append($li);
                    })(propertyName); // XXX: END of closure
                  }
                  else
                  {
                    if (property.type == 't')
                    {
                      $ul.append('<li>'+propertyName+'</li>')
                    }
                    else
                    {
                      $ul.append('<li>'+propertyName+':'+property.value+'</li>')
                    }
                  }
                }

                $td = $('<td></td>');
                $row.append($td);
                var $button = $('<button>X</button>');
                $td.append($button);



                $button.bind('click',
                             function()
                             {
                               tableManager.remove(iid);
                             });

                tableManager.add($row, iid, null,
                                 annotate ?
                                 function()
                                 {
                                   propertiesManager.removeImage(iid);
                                 } :
                                 null);
              })(); //XXX: end of closure
            }
          },
          {iids: iids.join(',')});
      },
      query);
  
    return false;
  }

  var loginConsole = null;
  var tableManager = null;
  var propertiesManager = null;
  
  $(function()
  {
    loginConsole = new BrainSlices.ajax.CUserPanel(
                   $('#userPanel'),
                   $('#loginLink'),
                   $('#logoutLink'),
                   function()
                   {
                     listBatches();
                     $('#helloMessage').text('Logged as ' + loginConsole.isLoggedAs());
                   },
                   function()
                   {
                     listBatches();
                     $('#helloMessage').text('Not logged in');
                   },
                   null,
                   function()
                   {
                     $('.formErrorMessages').text(''); //XXX: is necessary?
                   });
    tableManager = new CTableManager($('#propertiesPanel table tbody.layerList'));
    propertiesManager = new CPropertiesManager(loginConsole);
  
  });
}


    </script>
  </head>
  <body>
   <a href="javascript:void(0)" id="logoutLink">logout</a>
   <a href="javascript:void(0)" id="loginLink">login</a>
   
   <p id="helloMessage">Not logged in</p>

   <div id="propertiesPanel">
    <select name="bid">
     <option selected="selected">None</option>
    </select>
    <a href="javascript:void(0)" onclick="return listBatch();">List</a>
    <table border>
     <thead>
      <tr>
       <th colspan="2">
        Image
       </th>
       <th rowspan="2">
        Properties
       </th>
       <th rowspan="2">
        Remove
       </th>
      </tr>
      <tr>
       <th>
        IID
       </th>
       <th>
        Thumbnail
       </th>
      </tr>
     </thead>
     <tfoot>
     </tfoot>
     <tbody class="layerList">
     </tbody>
    </table>
   </div>

   <!--%userPanel%-->
  </body>
</html>
