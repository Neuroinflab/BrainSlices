<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <style type="text/css">
     tr.propertyChanged
     {
       background: #FEE;
     }
     li.propertyChanged
     {
       background: #FDD;
     }
     li.propertyNew
     {
       background: #DFD;
     }
    </style>
    <script src="/static/js/common.js" type="text/javascript"></script>
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/interface.js" type="text/javascript"></script>
    <script src="/static/js/ajax.js" type="text/javascript"></script>
    <script src="/static/js/properties_manager.js" type="text/javascript"></script>
    <script>


with ({escapeHTML: BrainSlices.gui.escapeHTML,
       getThumbnail: BrainSlices.gui.getThumbnail,
       CTableManager: BrainSlices.gui.CTableManager})
{
  var deletionMode = 1;
  var deletionOrders = {};

  function deleteProperties()
  {
    for (var iid in deletionOrders)
    {
      var properties = deletionOrders[iid];
      var toDismiss = {};
      for (var name in properties)
      {
        if (properties[name])
        {
          toDismiss[name] = true;
          properties[name] = false;
        }
      }

      for (var name in toDismiss)
      {
        propertiesManager.remove(iid, name);
        console.debug(iid + ' ' + name);
      }
    }
  }

  function autoAdd(name, type, value, onupdate, onremove, original, edit, view)
  {
    var $li = $('<li></li>');
    $li.append(name + ': ');
    var $input = null;
    if (type != 't')
    {
      switch (type)
      {
        case 'x':
          $input = $('<textarea></textarea>');
          break;
        case 's':
          $input = $('<input type="text">');
          break;
        case 'i':
          $input = $('<input type="number" step="1">');
          break;
        case 'f':
          $input = $('<input type="number">');
      }
      $input.val(value); // might be a problem with textarea...
      var thisInstance = this;
      $input.bind('change',
                  function()
                  {
                    var val = $input.val();
                    thisInstance.change(name, val, true);
                  });
      $li.append($input);
    }

    switch (deletionMode)
    {
      case 0:
        var $remButton = $('<button>X</button>');
        $li.append($remButton);

        $remButton.bind('click',
                        function()
                        {
                          thisInstance.remove(name);
                        });
        break;

      case 1:
        var $remButton = $('<input type="checkbox">');
        $li.append($remButton);
        var deletionOrdersIID = this.autoAddData;
        deletionOrdersIID[name] = false;
        $remButton.bind('change',
                        function()
                        {
                          deletionOrdersIID[name] = this.checked;
                        });
        break;

    }

    if (this.$row != null)
    {
      this.$row.find('.propertyList').append($li);
    }

    return this.add(name, type, value,
                    type != 't' ?
                    function()
                    {
                      $input.val(this.value);
                      if (onupdate != null)
                      {
                        onupdate.call(this);
                      }
                    } :
                    onupdate,
                    function()
                     {
                       $li.remove();
                       if (onremove)
                       {
                         onremove.call(this);
                       }
                     },
                    $li,
                    original, edit, view);
  }

  function makeAddPanel(onsubmit)
  {
    var $addPanel = $('<div></div>');
    var $name = $('<input type="text"></input>');
    $addPanel.append($name);
    var $type = $(
       '<select>' +
        '<option value="t" selected="selected">Tag</option>' +
        '<option value="i">Integer</option>' +
        '<option value="f">Float</option>' +
        '<option value="s">String</option>' +
        '<option value="x">Text</option>' +
       '</select>');
    $addPanel.append($type);
    var inputs = {i: $('<input type="number" step="1" value="0" style="display: none;">'),
                  f: $('<input type="number" value="0" style="display: none;">'),
                  s: $('<input type="text" style="display: none;">'),
                  x: $('<textarea style="display: none;"></textarea>')};
    for (var t in inputs)
    {
      $addPanel.append(inputs[t]);
    }

    $type.bind('change', function()
               {
                 var type = $type.val();
                 for (var t in inputs)
                 {
                   if (t == type)
                   {
                     inputs[t].show();
                   }
                   else
                   {
                     inputs[t].hide();
                   }
                 }
               });


    for (var submitText in onsubmit)
    {
      (function(submitText, onsubmit)
      {

        var $addButton = $('<button>' + submitText + '</button>');
        $addPanel.append($addButton);
        $addButton.bind('click', 
                        function()
                        {
                          var name = $name.val().trim();
                          if (name == '')
                          {
                            alert('Property name must be given.');
                            return;
                          }
                      

                          var type = $type.val();
                          var value = type in inputs ?
                                      inputs[type].val() :
                                      null;

                          onsubmit(name, type, value);
                        });
      })(submitText, onsubmit[submitText]);
    }
    return $addPanel;
  }



  var listBatches = function()
  {
    // redundant with CFileUploader.listBatches
  
    var $batchSelect = $('#propertiesPanel select[name="bid"]');
    $batchSelect.html('<option value="None" selected="selected">None</option>');
    loginConsole.ajax(
      '/upload/batchList',
      function(response)
      {
        if (!response.status)
        {
          alert(response.message);
          return;
        }
        var list = response.data;
        for (var i = 0; i < list.length; i++)
        {
          $batchSelect.append('<option value="' + list[i][0] + '">' +
                         escapeHTML(list[i][1]) + '</option>');
        }
      },
      null,
      null,
      null,
      null,
      {cache: false});
  };


  var listBatch = function()
  {
    var bid = $('#propertiesPanel select[name="bid"]').val();
    var query = (bid == 'None') ? '' : 'bid=' + bid;
  
    loginConsole.ajax(
      '/upload/batchDetails',
      function(response)
      {
        if (!response.status)
        {
          alert(response.message);
          return false;
        }
  
        var data = response.data;
        if (data.length == 0)
        {
          return;
        }
  
        var iids = [];
        var iMap = {};
  
        data.sort(function(a, b)
                  {
                    if (a.filename < b.filename)
                    {
                      return -1;
                    }
                    if (a.filename > b.filename)
                    {
                      return 1;
                    }
                    return a.iid - b.iid;
                  });
  
        for (var i = 0; i < data.length; i++)
        {
          var image = data[i];
          var iid = image.iid;
          iMap[iid] = image;
          iids.push(iid);
        }
        loginConsole.ajax(
          '/meta/getImagesProperties',
          function(response)
          {
            if (!response.status)
            {
              alert(response.message);
              return false;
            }
  
            tableManager.flush();
  
            var data = response.data;
            for (var j = 0; j < data.length; j++)
            {
              // XXX: closure
              (function()
              {
                var item = data[j];
  
                var iid = item[0];
                var properties = item[1];
                var info = iMap[iid];
                var annotate = info.annotatePrivilege;
  
                var $row = $('<tr></tr>');
                $row.append($('<td draggable="true">' + iid + '</td>'));
                $row.append($('<td draggable="true"></td>').append(getThumbnail(iid, info.imageWidth, info.imageHeight, 120, 90)));

                var $td = $('<td></td>');
                $row.append($td);
                var $ul = $('<ul class="propertyList"></ul>');
                $td.append($ul);

                if (annotate)
                {
                  if (deletionMode == 1)
                  {
                    if (iid in deletionOrders)
                    {
                      console.warn(iid + ' already in deletionOrders');
                    }
                    else
                    {
                      deletionOrders[iid] = {}; 
                    }
                  }
                  propertiesManager.addImage(iid, $row,
                                             deletionMode == 1 ?
                                             function()
                                             {
                                               delete deletionOrders[iid];
                                             } :
                                             null,
                                             autoAdd,
                                             deletionMode == 1 ?
                                             deletionOrders[iid] :
                                             null);
                  for (var propertyName in properties)
                  {
                    var property = properties[propertyName];
                    propertiesManager.autoAdd(iid, propertyName, property.type,
                                              property.type != 't' ?
                                              property.value :
                                              null,
                                              null,
                                              null,
                                              true,
                                              property.edit,
                                              property.view);

                  }

                  $td.append(makeAddPanel({Add:
                                          function(name, type, value)
                                          {
                                            if (propertiesManager.has(iid, name))
                                            {
                                              alert('Property already defined.');
                                              return;
                                            }

                                            propertiesManager.autoAdd(iid, name,
                                                                      type, value);
                                          }}));
                }
                else
                {
                  for (var propertyName in properties)
                  {
                    var property = properties[propertyName];

                    if (property.type == 't')
                    {
                      $ul.append('<li>'+propertyName+'</li>')
                    }
                    else
                    {
                      $ul.append('<li>'+propertyName+':'+property.value+'</li>')
                    }
                  }
                }

                $td = $('<td></td>');
                $row.append($td);
                var $button = $('<button>X</button>');
                $td.append($button);



                $button.bind('click',
                             function()
                             {
                               tableManager.remove(iid);
                             });

                tableManager.add($row, iid, null,
                                 annotate ?
                                 function()
                                 {
                                   propertiesManager.removeImage(iid);
                                 } :
                                 null);
              })(); //XXX: end of closure
            }
          },
          {iids: iids.join(',')});
      },
      query);
  
    return false;
  }

  var loginConsole = null;
  var tableManager = null;
  var propertiesManager = null;
  
  $(function()
  {
    loginConsole = new BrainSlices.ajax.CUserPanel(
                   $('#userPanel'),
                   $('#loginLink'),
                   $('#logoutLink'),
                   function()
                   {
                     listBatches();
                     $('#helloMessage').text('Logged as ' + loginConsole.isLoggedAs());
                   },
                   function()
                   {
                     listBatches();
                     $('#helloMessage').text('Not logged in');
                   },
                   null,
                   function()
                   {
                     $('.formErrorMessages').text(''); //XXX: is necessary?
                   });
    tableManager = new CTableManager($('#propertiesPanel table tbody.layerList'));
    propertiesManager = new CPropertiesManager(loginConsole);
    $('#propertyAddPanel').append(makeAddPanel(
    {Add:
     function(name, type, value)
     {
       propertiesManager.apply(function()
                               {
                                 this.autoAdd(name, type, value);
                               });
     },
     Set: function(name, type, value)
     {
       propertiesManager.apply(function()
       {
         if (this.has(name))
         {
           this.remove(name);
         }
         this.autoAdd(name, type, value);
       });
     }
    }));
 
    if (deletionMode == 1)
    {
      $('#removeProperties').click(deleteProperties).show();
    }
  });
}


    </script>
  </head>
  <body>
   <a href="javascript:void(0)" id="logoutLink">logout</a>
   <a href="javascript:void(0)" id="loginLink">login</a>
   
   <p id="helloMessage">Not logged in</p>

   <div id="propertiesPanel">
    <select name="bid">
     <option selected="selected">None</option>
    </select>
    <a href="javascript:void(0)" onclick="return listBatch();">List</a>
    <table border>
     <thead>
      <tr>
       <th colspan="2">
        Image
       </th>
       <th rowspan="2">
        Properties
       </th>
       <th rowspan="2">
        Remove
       </th>
      </tr>
      <tr>
       <th>
        IID
       </th>
       <th>
        Thumbnail
       </th>
      </tr>
     </thead>
     <tfoot>
      <tr>
       <td colspan="2"></td>
       <td id="propertyAddPanel"></td>
       <td>
        <button onclick="propertiesManager.save();">Save</button>
        <button id="removeProperties" style="display: none;">Delete</button>
        <button onclick="propertiesManager.reset();">Reset</button>
       </td>
      </tr>
     </tfoot>
     <tbody class="layerList">
     </tbody>
    </table>
   </div>

   <!--%userPanel%-->
  </body>
</html>
