<!DOCTYPE html>
<html>
 <head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Brain slices-UI</title>
  <link rel="icon" type="image/vnd.microsoft.icon" href="static/gfx/nut.ico" />

  <link rel="stylesheet" type="text/css" href="static/css/main.css" />

  <link rel="stylesheet" type="text/css" href="static/css/login_forms.css" />
  <link rel="stylesheet" type="text/css" href="static/css/upload.css" />
  <link rel="stylesheet" type="text/css" href="static/css/slice_display.css" />
  <link rel="stylesheet" type="text/css" href="static/css/libs/jquery-ui-dialog.css" />

  <script src="static/js/libs/jquery/jquery.js"></script>
  <script src="static/js/libs/jquery/jquery-ui.js"></script>
  
  <script src="static/js/libs/html5slider.js" type="text/javascript"></script>
  <script src="static/js/common.js" type="text/javascript"></script>
  <script src="static/js/scope.js" type="text/javascript"></script>  
  <script src="static/js/layer_stack.js" type="text/javascript"></script>
  <script src="static/js/tile_layer.js" type="text/javascript"></script>
  <script src="static/js/outline_layer.js" type="text/javascript"></script>
  <script src="static/js/interface.js" type="text/javascript"></script>
  <script src="static/js/image_manager.js" type="text/javascript"></script>
  <script src="static/js/layer_manager.js" type="text/javascript"></script>
  <script src="static/js/synchronized_stacks.js" type="text/javascript"></script>
  <script src="static/js/ajax.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="static/css/font-awesome/css/font-awesome.css" />

  <script src="/static/js/properties_search.js" type="text/javascript"></script>
  <script src="/static/js/widgets.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="static/css/widgets/search.css" />
  <link rel="stylesheet" type="text/css" href="static/css/widgets/layers.css" />
 
  <link rel="stylesheet" type="text/css" href="static/css/widgets/navbar.css" />

  <script src="static/js/widgets/cart.js"></script>
  <link rel="stylesheet" type="text/css" href="static/css/widgets/cart.css" />

  <script src="static/js/widgets/grid_select.js"></script>
  <link rel="stylesheet" type="text/css" href="static/css/widgets/grid_select.css" />

  <script src="static/js/widgets/quality_button.js"></script>
  <link rel="stylesheet" type="text/css" href="static/css/widgets/quality_button.css" />
  
  <script src="static/js/widgets/target_select.js"></script>

  <script src="static/js/state_parser.js"></script>

  <script src="static/js/init.js"></script>
 </head>
 <body>
  <!--%loginWindow%--> 
  <div id="navbar" class="navbar">
   <div id="navbarLeft">
    <button id="homePanelButton" class="texticon panelButton">Home</button>
    <button id="browsePanelButton" class="texticon panelButton">Browse</button>
    <button id="visualisePanelButton" class="texticon panelButton">Visualise</button>
    <button id="uploadPanelButton" class="texticon panelButton">Upload</button>
   </div>

   <div id="navbarRight">
    <button id="btn_help" class="icon"><span class="fa fa-question"></span></button>
    <button id="btn_login" class="texticon icon"><span class="fa fa-power-off"> Login</span></button>
    <button id="userPanelButton" class="texticon panelButton">Account [<span class="userLogin"></span>]</button>
    <button id="btn_logout" class="texticon icon"><span style="color:#ff0000" class="fa fa-power-off">Logout</span></button>
   </div>

   <div id="navbarMiddle">
    <div id="navbarBrowse">
     <button id="btn_filters" class="texticon">Filters</button>
     <button id="btn_basket_search" class="texticon">Basket</button>
    </div>

    <div id="navbarVisualise">
     <div id="grid_select"></div>
     <button id="btn_synch" class="icon selected"><span id="btn_synch_icon" class="fa fa-lock"></span></button>
     <button id="btn_display" class="icon"><span id="btn_display_icon" class="fa fa-film"></span></button>
     <button id="btn_compress" class="icon"><span class="fa fa-compress"></span></button>
     <button id="btn_expand" class="icon"><span class="fa fa-expand"></span></button>
     <div class="spacer"></div>
     <button id="btn_zoom" class="icon"><span class="fa fa-search-plus"></span></button>
     <button id="btn_trans" class="icon"><span class="fa fa-eye-slash"></span></button>
     <div id="target_select"></div>
     <div id="quality_button"></div>
     <span id="zoom"></span>
     <span id="trans"></span>


    </div>
   </div>

  </div>

  <div id="main" class="main">

   <div id="homePanel">
    <!--%homePanel%-->
   </div>

   <div id="browsePanel">
    <!--%browsePanel%-->
   </div>

   <div id="visualisePanel">
    <div id="sliceDisplay" class="display">
    </div>
   

    <div id="cart" class="cart"> 
     <div class="cart-controls-wrapper">
      <div class="cart-controls">
       <button id="search-panel-fold-button" class="fold-button"><span id="search-panel-fold-button-icon" class="fold-button-icon fa fa-angle-left"></span></button>
       <button id="control-panel-fold-button" class="fold-button"><span id="control-panel-fold-button-icon" class="fold-button-icon fa fa-angle-left"></span></button>
       <button id="fold-all-button" class="fold-button"><span id="fold-all-button-icon" class="fold-button-icon fa fa-angle-double-left"></span></button>
      </div>
     </div>

     <div id="search-panel" class="search-panel">
      Search panel was here
     </div>

     <div id="control-panel" class="cart-items" >
      <!--%controlPanel%-->
     </div>
    </div>
   </div>

   <div id="uploadPanel">
    <!--%uploadPanel%-->
   </div>

   <div id="userPanel">
    <!--%uploadPanel%-->
   </div>

  </div>
 </body>
</html>
