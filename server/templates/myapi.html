<html>

    <head>    
        <link rel="stylesheet" href="static/css/libs/jquery-ui.css">
        <link rel="icon" type="image/vnd.microsoft.icon" href="static/gfx/nut.ico"/>
        <link rel="stylesheet" type="text/css" href="static/css/style.css" />

        
        <script src="static/js/libs/jquery/jquery.js"></script>
        <script src="static/js/libs/jquery/jquery-ui.js"></script>
        
        <script src="static/js/libs/html5slider.js" type="text/javascript"></script>
        <script src="static/js/map/common.js" type="text/javascript"></script>
        <script src="static/js/scope.js" type="text/javascript"></script>    
        <script src="static/js/map/layer_stack.js" type="text/javascript"></script>
        <script src="static/js/map/tile_layer.js" type="text/javascript"></script>
        <script src="static/js/map/outline_layer.js" type="text/javascript"></script>
        <script src="static/js/map/interface.js" type="text/javascript"></script>
        <script src="static/js/map/image_manager.js" type="text/javascript"></script>
        <script src="static/js/map/layer_manager.js" type="text/javascript"></script>
        <script src="static/js/map/synchronized_stacks.js" type="text/javascript"></script>
        <script src="static/js/map/ajax.js" type="text/javascript"></script>

        <script src="static/js/widgets/navbar.js"></script>
        <link rel="stylesheet" href="static/css/widgets/navbar.css">

        <script src="static/js/widgets/cart.js"></script>
        <link rel="stylesheet" href="static/css/widgets/cart.css">

        <link rel="stylesheet" href="static/css/interface.css">
        <script src="static/js/init.js"></script>
                
        
        <script src="static/js/widgets/grid_select.js"></script>
        <link rel="stylesheet" href="static/css/widgets/grid_select.css">
        
        
        <script src="static/js/widgets/display.js"></script>
        

        
        <title>Brain slices-UI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="navbar" id="navbar1"> </div>
        <div class="main" id="main1">
            <div class="display" id="sliceDisplay"> display 
            </div>
            
            
            <div class="cart" id="cart1"> 
                <div id="cart_controls" class="cart_controls"> </div>
                <div id="control_panel" class="cart-items" >
                <form onsubmit="return test();">
                    <label>X: <input type="text" id="x" value="0"></label> <label>Y: <input type="text" id="y" value="0"></label>
                    <input type="submit" value="Update">
                </form>
                <label>Zoom <input type="range" name="zoomLog" value="3" min="0" max="14" step="0.125"> <input type="text" name="zoom" value="8">x</label>
                <label>Quality:
                    <select name="quality">
                        <option>low</option>
                        <option selected="selected">med</option>
                        <option>high</option>
                    </select>
                </label><br>
                <label>Transparency: <input type="range" max="1" min="0" step="0.1" name="transparency" value="0.2"></label><hr>
                Grid parameters: <input id="nx" type="number" min="1" step="1" value="3" onchange="rearrangeInterface();">x<input id="ny" type="number" min="1" step="1" value="2" onchange="rearrangeInterface();"><br>
                <input type="checkbox" name="synchronization" checked="checked"> synchronized
                <label>Display:
                    <select id="display" onchange="rearrangeInterface();">
                        <option selected="selected">matrix</option>
                        <option>serial</option>
                    </select>
                </label>
                <button class="compressionButton" onclick="compressStacks();">Compress</button>
                <button class="decompressionButton" onclick="decompressStacks();">Decompress</button>
                <hr>
                <table id="layersConsole">
                    <thead>
                        <tr>
                            <th>
                                Label
                            </th>
                            <th>
                                Download
                            </th>
                            <th>
                                Visible
                            </th>
                        </tr>
                    </thead>
                    <tfoot>
                    </tfoot>
                    <tbody class="layerList">
                    </tbody>
                </table>
            </div>
            </div>

            
        </div>
    </body>
</html>
