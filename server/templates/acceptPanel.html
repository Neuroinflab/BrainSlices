<div style="display: none">
    <form onsubmit="return test();">
     <label>X: <input type="text" id="x" value="0"></label> <label>Y: <input type="text" id="y" value="0"></label>
     <input type="submit" value="Update">
    </form>
</div>
    <label>Zoom <input type="range" name="zoomLog" value="0" min="0" max="14" step="0.125"> <input type="text" name="zoom" value="1">x</label>
    <label>Quality:
     <select name="quality">
      <option>low</option>
      <option selected="selected">med</option>
      <option>high</option>
     </select>
    </label><br>
    <label>Transparency: <input type="range" max="1" min="0" step="0.1" name="transparency" value="0.5"></label><hr>
    Grid parameters: <input id="nx" type="number" min="1" step="1" value="1" onchange="rearrangeInterface();">x<input id="ny" type="number" min="1" step="1" value="1" onchange="rearrangeInterface();"><br>
    <input type="checkbox" name="synchronization" checked="checked"> synchronized
    <label>Display:
     <select id="display" class="displayMode" onchange="rearrangeInterface();">
      <option selected="selected">matrix</option>
      <option>serial</option>
     </select>
    </label>
    <button onclick="compressStacks();">Compress</button>
    <button onclick="decompressStacks();">Decompress</button>
		<hr>
    <div id="layersConsole">
     <table>
      <thead>
       <tr>
        <th>
         Label
        </th>

        <th>
         Visible
        </th>
        <th style="min-width: 15em;">
         Adjust
        </th>
        <th>
         Remove
        </th>
        <th>
         <button onclick="deleteImages();">Delete</button>
        </th>
       </tr>
      </thead>
      <tfoot>
      </tfoot>
      <tbody class="layerList">
      </tbody>
     </table>
    </div>
    <select id="nstatus" onchange="updateStatus();">
     <option value="6">All not accepted</option>
     <option value="7">All accepted</option>
    </select>
    <input type="number" class="imageLeft" id="nleft" onchange="updateLeft();">
    <input type="number" class="imageTop" id="ntop" onchange="updateTop();">
    <input type="number" class="pixelSize" id="nps" onchange="updatePixelSize();">
    <button onclick="centerImage();">Center Images</button>
    <button onclick="resetImage();">Reset</button>
    <button onclick="saveUpdated();">Save Changes</button>
    <!--%searchbox%-->
    <hr>
    <form action="upload" method="post" enctype="multipart/form-data" id="upload" onsubmit="return false;">
  
     <div class="batch">
      Batch:
      <select name="bid" id="batchId">
       <option selected="selected">None</option>
      </select>
		  <a href="javascript:void(0)" onclick="return batchDetails();">Refresh</a>
			<br/>
   
      <input id="newBatchComment" type="text" value="Batch comment..."><input type="button" value="Create a new batch" onclick="newBatch();"/>
     </div>
  
  
     File: <input id="filesForUpload" type="file" multiple="multiple" onchange="updateFiles();"/> <br/>
     <input type="checkbox" checked="checked" id="filterImageType" onchange="updateFiles();"/> Filter image type <br/>
  
     <div class="uploadNew">
      <input type="button" value="Upload" onclick="uploadFiles();"/>
      <p class="ui-state-highlight" style="display: none;" id="upload_status_message"></p>
     </div>
 
     <div id="uploadDiv">
      <table border class="uploaded">
       <thead>
        <tr>
         <th>
          Filename
         </th>
         <th>
          Size
         </th>
         <th>
          IID
         </th>
         <th>
          crc32
         </th>
        </tr>
       </thead>
       <tfoot>
       </tfoot>
       <tbody>
       </tbody>
      </table>
     </div>
  
    </form>
